name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version number (e.g., 1.0.0)"
        required: true
        default: "1.0.0"

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=${{ github.event.inputs.version }}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build app
        run: |
          chmod +x build.sh
          ./build.sh ${{ steps.version.outputs.version }}

      - name: Create ZIP archive
        run: |
          zip -r ScreenHaptics-${{ steps.version.outputs.version }}.zip ScreenHaptics.app

      - name: Generate release body
        run: |
          chmod +x .github/scripts/changelog.sh
          .github/scripts/changelog.sh > CHANGELOG.md || true

          cat <<'EOF' > INSTALL.md
          ### Installation
          1. Download `ScreenHaptics-${{ steps.version.outputs.version }}.zip`
          2. Unzip and drag `ScreenHaptics.app` to your Applications folder
          3. Launch the app

          > [!NOTE]
          If you encounter security warnings, go to System Settings > Privacy & Security and click "Open Anyway" for ScreenHaptics.
          The app is not notarized by Apple, so you need to bypass the Gatekeeper.
          EOF

          if [ -s CHANGELOG.md ]; then
            cat CHANGELOG.md INSTALL.md > FULL_RELEASE.md
          else
            cat INSTALL.md > FULL_RELEASE.md
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          body_path: FULL_RELEASE.md
          files: |
            ScreenHaptics-${{ steps.version.outputs.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
